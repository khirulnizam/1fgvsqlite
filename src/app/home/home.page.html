<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FGV Sqlite
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <!-- Create -->
  <form [formGroup]="mainForm">
   <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="nameVal"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="emailVal"></ion-input>
    </ion-item>

    <ion-button color="success" expand="block" (click)="createUser()">
      Add User
    </ion-button>
    <ion-button color="warning" expand="block" [routerLink]="['/janajson']">
      Data in JSON
    </ion-button>
    </form>

  
  <!-- Read -->
  <ion-item *ngFor="let user of crud.USERS">
    <ion-label>
      <h2><strong>{{ user.name }}</strong></h2>
      <p>{{ user.email }}</p>
    </ion-label>

    <div class="item-note" item-end>
      <ion-icon color="primary" name="create" style="zoom:1.3" [routerLink]="['/edit/', user.user_id]"></ion-icon>
      
      <ion-icon color="danger" name="trash" style="zoom:1.3" (click)="remove(user.user_id)"></ion-icon>
    </div>
  </ion-item>
</ion-content>
